<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id2</title>
</head>
<body>
<input type="text" id="12" placeholder="first">
<input type="text" id="13" placeholder="last">
<button type="submit" onclick="fullname()">get full name</button>

<h1> first name :<h4 id="fname"></h4></h1>
<h1>last name :<h4 id="lname"></h4>
</h1>
<script>
    function fullname()
    {
        let fname=document.getElementById('12').value;
        let lname=document.getElementById('13').value;

        document.getElementById('fname').innerHTML=fname;
        document.getElementById('lname').innerHTML=lname;
    }
</script>

</body>
</html>
